<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Around the U.S.</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="logo" src="images/logo.svg" alt="Around logo"/>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar-container">
          <img class="profile__avatar" src="#" alt="profile avatar"/>
          <button class="button button__avatar"></button>
        </div>
        <div class="profile__info">
          <h1 class="profile__name"></h1>
          <p class="profile__about-me"></p>
          <button class="button button__edit"></button>
        </div>
        <button class="button button__add"></button>    
      </section>
      <section class="elements">
        <ul class="elements__container">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Around The U.S.</p>  
    </footer>
  </div>
  <div class="popup popup_type_avatar">
    <div class="popup__container">
      <button class="popup__close-button"></button>
      <h2 class="popup__title">Change profile picture</h2>
      <form action="#" class="form" name="edit-avatar" novalidate>
        <label class="form__field">
          <input class="form__input form__input_type_url" type="url" id="url-input" title="Image Link" name="link" value="" placeholder="Image link" required/>
          <span class="form__input-error form__input-error_active" id="url-input-error"></span>
        </label>
        <button class="form__submit-button">Save</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_delete">
    <div class="popup__container popup__container_type_confirmation">
      <button class="popup__close-button"></button>
      <h2 class="popup__title">Are you sure?</h2>
      <form action="#" class="form" name="delete-card" novalidate>
        <button class="form__submit-button form__submit-button_confirm">Yes</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_edit-profile">
    <div class="popup__container">
      <button class="popup__close-button"></button>
      <h2 class="popup__title">Edit Profile</h2>
      <form action="#" class="form" name="edit-profile" novalidate>
        <label class="form__field">
          <input class="form__input form__input_type_name" id="name-input" type="text" title="Name" name="name" value="" placeholder="Name" required minlength="2" maxlength="40" pattern="^[A-Za-z]+[A-Za-z -]{1,}"/>
<!-- pattern accepts letters, hyphen, and spaces. Made it so it had to start with a letter so the name could not start with a dash or space -->
          <span class="form__input-error form__input-error_active" id="name-input-error"></span>    
        </label>
        <label class="form__field">
          <input class="form__input form__input_type_about" id="about-input" type="text" title="About Me" name="about" value="" placeholder="About Me" minlength="2" maxlength="200" required/>
          <span class="form__input-error form__input-error_active" id="about-input-error"></span>    
        </label>
        <button class="form__submit-button">Save</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_add-place">
    <div class="popup__container">
      <button class="popup__close-button"></button>
      <h2 class="popup__title">New Place</h2>
      <form action="#" class="form" name="add-place" novalidate>
        <label class="form__field">
          <input class="form__input form__input_type_place-title" id="title-input" type="text" title="Title" name="name" value="" placeholder="Title" minlength="2" maxlength="30" ^[A-Za-z]+[A-Za-z -]{1,} required/>
          <span class="form__input-error form__input-error_active" id="title-input-error"></span> 
        </label>
        <label class="form__field">
          <input class="form__input form__input_type_url" type="url" id="url-input" title="Image Link" name="link" value="" placeholder="Image link" required/>
          <span class="form__input-error form__input-error_active" id="url-input-error"></span>
        </label>
        <button class="form__submit-button">Create</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_image">
    <div class="popup__container popup__container_type_image">
      <button class="popup__close-button"></button>
      <img class="popup__image"/>
      <p class="popup__image-label"></p>
    </div>
  </div>
  <template id="element">
    <li class="element">
      <div class="element__image" role="img"></div>
      <button class="button button__delete button__delete_hidden"></button>
      <div class="element__group">
        <h2 class="element__title"></h2>
        <div class="element__like-container">
          <button class="button button__like"></button>
          <div class="element__likes">0</div>   
        </div>
      </div>
    </li>
  </template>
</body>
</html>
