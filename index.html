<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="logo" src="images/logo.svg" alt="Around logo"/>
      <hr class="line-break"/>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="images/profile_image.jpg" alt="profile avatar"/>
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <p class="profile__about-me">Explorer</p>
          <button class="button button__edit"></button>
        </div>
        <button class="button button__add"></button>    
      </section>
    </main>
  </div>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-button"></button>
      <h2 class="popup__title">Edit Profile</h2>
      <form action="#" class="form">
        <label for="name"></label>
        <input class="form__input-text form__input_type_name" type="text" id="name" name="name" value="Jacques Cousteau" placeholder="Name"/>
        <label for="about"></label>
        <input class="form__input-text form__input_type_about" type="text" id="about" name="about" value="Explorer" placeholder="About Me"/>
        <button class="form__submit-button">Save</button>
      </form>
    </div>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
