<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Around the U.S.</title><link href="/web_project_4/main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img class="logo" src="/web_project_4/a6c8c6d87311ea5691143d3a5efed447.svg" alt="Around logo"/><nav class="nav header__info header__info_status_logged-in"><input class="nav__select-input" type="checkbox" id="menu-btn"/> <label class="nav__btn" for="menu-btn"><span class="nav__bar"></span></label><div class="nav__overlay"><ul class="nav__list"><lil class="nav__list-item header__email">m6lawrence@gmail.com</lil><lil class="nav__list-item"><a class="header__link">Log Out</a></lil></ul></div></nav></header><main class="content"><section class="login"><div class="login__container"><h2 class="form__title">Log In</h2><form action="#" class="form form_embedded" name="login" novalidate><label class="form__field"><input class="form__input form__input_type_email form__input_theme_dark" id="email-input" type="email" title="Email" name="email" value="" placeholder="Email" required minlength="2" maxlength="40" pattern="^[A-Za-z]+[A-Za-z -]{1,}"/> <span class="form__input-error form__input-error_active" id="email-input-error"></span></label> <label class="form__field"><input class="form__input form__input_type_password form__input_theme_dark" id="password-input" title="Password" name="password" value="" placeholder="Password" minlength="2" maxlength="200" required/> <span class="form__input-error form__input-error_active" id="password-input-error"></span></label> <button class="form__submit-button form__submit-button_light">Log In</button></form><p class="login__link">Not a member yet? Sign up here!</p></div></section></main></div><div class="popup popup_type_avatar"><div class="popup__container"><button class="popup__close-button"></button><h2 class="popup__title">Change profile picture</h2><form action="#" class="form" name="edit-avatar" novalidate><label class="form__field"><input class="form__input form__input_type_url" type="url" id="url-input" title="Image Link" name="link" value="" placeholder="Image link" required/> <span class="form__input-error form__input-error_active" id="url-input-error"></span></label> <button class="form__submit-button">Save</button></form></div></div><div class="popup popup_type_register"><div class="popup__container popup__container_type_confirmation"><button class="popup__close-button"></button><div class="popup__status-icon popup__status-icon_type_success"></div><h2 class="popup__title">Success! You have now been registered.</h2></div></div><div class="popup popup_type_delete"><div class="popup__container popup__container_type_confirmation"><button class="popup__close-button"></button><h2 class="popup__title">Are you sure?</h2><form action="#" class="form" name="delete-card" novalidate><button class="form__submit-button form__submit-button_confirm">Yes</button></form></div></div><div class="popup popup_type_edit-profile"><div class="popup__container"><button class="popup__close-button"></button><h2 class="popup__title">Edit Profile</h2><form action="#" class="form" name="edit-profile" novalidate><label class="form__field"><input class="form__input form__input_type_name" id="name-input" title="Name" name="name" value="" placeholder="Name" required minlength="2" maxlength="40" pattern="^[A-Za-z]+[A-Za-z -]{1,}"/> <span class="form__input-error form__input-error_active" id="name-input-error"></span></label> <label class="form__field"><input class="form__input form__input_type_about" id="about-input" title="About Me" name="about" value="" placeholder="About Me" minlength="2" maxlength="200" required/> <span class="form__input-error form__input-error_active" id="about-input-error"></span></label> <button class="form__submit-button">Save</button></form></div></div><div class="popup popup_type_add-place"><div class="popup__container"><button class="popup__close-button"></button><h2 class="popup__title">New Place</h2><form action="#" class="form" name="add-place" novalidate><label class="form__field"><input class="form__input form__input_type_place-title" id="title-input" title="Title" name="name" value="" placeholder="Title" minlength="2" maxlength="30" ^[a-za-z]+[a-za-z -]{1,} required/> <span class="form__input-error form__input-error_active" id="title-input-error"></span></label> <label class="form__field"><input class="form__input form__input_type_url" type="url" id="url-input" title="Image Link" name="link" value="" placeholder="Image link" required/> <span class="form__input-error form__input-error_active" id="url-input-error"></span></label> <button class="form__submit-button">Create</button></form></div></div><div class="popup popup_type_image"><div class="popup__container popup__container_type_image"><button class="popup__close-button"></button> <img class="popup__image"/><p class="popup__image-label"></p></div></div><template id="element"><li class="element"><div class="element__image" role="img"></div><button class="button button__delete button__delete_hidden"></button><div class="element__group"><h2 class="element__title"></h2><div class="element__like-container"><button class="button button__like"></button><div class="element__likes">0</div></div></div></li></template><script src="/web_project_4/main.js"></script></body></html>
