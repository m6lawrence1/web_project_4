<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="logo" src="images/logo.svg" alt="Around logo"/>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="images/profile_image.jpg" alt="profile avatar"/>
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <p class="profile__about-me">Explorer</p>
          <button class="button button__edit"></button>
        </div>
        <button class="button button__add"></button>    
      </section>
      <section class="elements">
        <ul class="elements__container">
          <li class="element">
            <img src="images/elements/yosemite_valley.jpg" alt="Yosemite Valley" class="elements__image"/>
            <div class="element__group">
              <h2 class="element__title">Yosemite Valley</h2>
              <button class="button button__like"></button>
            </div>
          </li>
          <li class="element">
            <img src="images/elements/lake_louise.png" alt="Lake Louise" class="elements__image"/>
            <div class="element__group">
              <h2 class="element__title">Lake Louise</h2>
              <button class="button button__like"></button>
            </div>
          </li>
          <li class="element">
            <img src="images/elements/bald_mountains.jpg" alt="Bald Mountains" class="elements__image"/>
            <div class="element__group">
              <h2 class="element__title">Bald Mountains</h2>
              <button class="button button__like"></button>
            </div>
          </li>
          <li class="element">
            <img src="images/elements/latemar.jpg" alt="Latemar" class="elements__image"/>
            <div class="element__group">
              <h2 class="element__title">Latemar</h2>
              <button class="button button__like"></button>
            </div>
          </li>
          <li class="element">
            <img src="images/elements/vanois_national.jpg" alt="Vanois National Park" class="elements__image"/>
            <div class="element__group">
              <h2 class="element__title">Vanois National Park</h2>
              <button class="button button__like"></button>
            </div>
          </li>
          <li class="element">
            <img src="images/elements/lago_di_braies.jpg" alt="Lago di Braies" class="elements__image"/>
            <div class="element__group">
              <h2 class="element__title">Lago di Braies</h2>
              <button class="button button__like"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Around The U.S.</p>  
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-button"></button>
      <h2 class="popup__title">Edit Profile</h2>
      <form action="#" class="form">
        <input class="form__input-text form__input_type_name" type="text" title="Name" name="name" value="Jacques Cousteau" placeholder="Name" required/>
        <input class="form__input-text form__input_type_about" type="text" title="About Me" name="about" value="Explorer" placeholder="About Me" required/>
        <button class="form__submit-button">Save</button>
      </form>
    </div>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
